{% load static %}
<html>
    <head>
        <title>Virtual Boombox</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
    </head>
    <body>

        <nav class="navbar navbar-inverse">
            <div class="navbar-right">
            {% if username %}
                <p class="navbar-text">
                    Sharing from Last.fm as {{ username }}
                </p>
            {% else %}
                <a href="https://www.last.fm/api/auth/?api_key={{ lastfm_api_key }}&&cb={{ lastfm_callback_url }}" class="btn btn-login navbar-btn fa fa-lastfm" role="button">
                    Share your Last.fm
                </a>
            {% endif %}
            </div>
        </nav>

        <div class="container">

            <div class="row">
                <div class="col-sm-offset-2 col-sm-3 col-md-offset-3 col-md-2">
                    <div class="compass">
                        <img id="compass" class="compass-image" src="{% static 'images/compass.draw.io.svg' %}">
                        <div id="compass-text" class="compass-text">
                           <!-- distance placeholder -->
                        </div>
                    </div>
                </div>

                <div class="col-sm-5 col-md-4">
                    <div class="song">
                        <p id="current-song">
                            <!-- song placeholder -->
                            Locating the next nearest song...
                        </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <button id="next-song" type="button" class="btn btn-default center-block">
                    <span class="glyphicon glyphicon-refresh"></span>
                    Find Nearest Song
                </button>
            </div>

        </div>

        <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="{% static 'javascript/jquery.rotate.min.2.3.js' %}"></script>
        <script src="{% static 'javascript/index.js' %}"></script>
    </body>
</html>
