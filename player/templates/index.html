{% load static %}
<html>
    <head>
        <title>Virtual Boombox</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
    </head>
    <body>

        <nav class="navbar navbar-inverse">
            <div class="navbar-nav navbar-right">
            {% if username %}
                <p class="navbar-text">
                    Sharing from Last.fm as {{ username }}
                </p>
            {% else %}
                <a href="https://www.last.fm/api/auth/?api_key={{ lastfm_api_key }}&&cb={{ lastfm_callback_url }}" class="btn btn-login navbar-btn fa fa-lastfm" role="button">
                    Share your Last.fm
                </a>
            {% endif %}
            </div>
        </nav>

        <div class="content">
            <div class="row">
                <div class="col-xs-offset-2 col-xs-3">
                    <div class="compass">
                        <img id="compass" class="compass-image" src="{% static 'images/compass.draw.io.svg' %}">
                        <div id="compass-text" class="compass-text">
                           <!-- TODO: add placeholder text -->
                        </div>
                    </div>
                </div>

                <div class="col-xs-5">
                    <div id="current-song">
                        Loading the nearest song...
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-offset-5 col-xs-2">
                    <button id="next-song" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-refresh"></span>
                        Find Nearest Song
                    </button>
                </div>
            </div>

            <!-- TODO: show the upcoming songs -->
<!--             <div class="row">
                <div class="col-xs-offset-2 col-xs-8">
                    <ol id="next-songs">
                        Loading the song queue...
                    </ol>
                </div>
            </div> -->
        </div>

        <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="{% static 'javascript/jquery.rotate.min.2.3.js' %}"></script>
        <script src="{% static 'javascript/index.js' %}"></script>
    </body>
</html>
