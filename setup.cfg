[pytest]

DJANGO_SETTINGS_MODULE = virtualboombox.settings.test

addopts = -ra --cov=virtualboombox --cov=api --cov=player --no-cov-on-fail --cov-report=term-missing:skip-covered --cov-report=html


[pytest-watch]

runner = pipenv run py.test

ext = .py,.js,.html
ignore = htmlcov

clear = true
onpass =  make coverage check


[coverage:run]

branch = true

omit =
    .venv/*
    */migrations/*
    */tests/*
    */tests.py
